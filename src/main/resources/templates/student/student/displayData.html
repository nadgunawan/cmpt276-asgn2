<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/stylesheets/styleDisplay.css">
    <title>Document</title>
    <link
</head>
<body style="scroll-behavior: auto;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> 
            <img src="/data.jpg" alt="Logo" style="width: 40px;height: 40px;" > 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/students/view"> Table Data <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/display"> Data Display </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/adding">Add new data</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1> Students </h1>
    <div class="row justify-content-center">
        <div th:each="students : ${stu}" class="student-box">
            <div style="display: flex; flex-direction: column; padding-top:20px;align-items: center;">
                <div style="margin-bottom: 20px;">
                  <img th:src="@{/user.png}" alt="User image">
                </div>
                <div class="two-buttons">
                  <a th:href="'/students/'+${students.uid}" class="btn btn-primary" type="submit" value="EDIT" style="background-color: blue;width:75px; text-align: center;">EDIT</a>
                  <a th:href="'/students/delete/'+${students.uid}" class="btn btn-primary" type="submit" value="DELETE"style="background-color: red;width:75px;text-align: center;">DELETE</a>
                </div>
                
            </div>
            <div style="font-size: 15px;">
                <h2 th:text="${students.studentName}"></h2> 
                <p th:text="${'Major: ' + students.major}" style="font-size: 18px;"></p>
                <p th:text="${'Nationality: ' + students.nationality}" style="padding-top:20px;"></p>
                <p th:text="${'GPA: '+ students.gpa+' / 4.33'}"></p>
                <p th:text="${'Graduate year: ' + students.graduateYear}"></p>
            </div>

            <div >
                <p th:text="${students.emailID}" style="font-size: 19px; padding-top:20px;"></p>
                <p th:text="${'Weight: '+students.weight +' kg'}" style=" padding-top: 42px;font-size: 15px;"></p>
                <p th:text="${'Height: '+students.height+' cm'}" style="font-size: 15px;"></p>
                <p th:text="${'Hair color: ' + students.hairColor}" style="font-size: 15px;" ></p>
            </div>
            

        </div>

    </div>
    
</body>
</html>
