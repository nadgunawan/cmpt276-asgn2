<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/styleDisplay.css">
    <title>Document</title>
    <link
</head>
<body style="scroll-behavior: auto;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> 
            <img src="/data.jpg" alt="Logo" style="width: 40px;height: 40px;" > 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/students/view"> Table Data <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/display"> Data Display </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/adding">Add new data</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1> Students </h1>
    <div class="row justify-content-center">

        <div th:each="students : ${stu}" class="student-box">
            <div>
                <br> 
                <img th:src="@{/user.png}" alt="User image">
            </div>
            <div>
                <h2 th:text="${students.studentName}"></h2> <br> 
                <p th:text="${students.emailID}"></p>
                <p th:text="${students.major}"></p>
            </div>
            <div>
                <br><br><br> 
                <p th:text="${students.nationality}"></p>
                <p th:text="${students.gpa+' /4.33'}"></p>
                <p th:text="${'Graduate year: ' + students.graduateYear}"></p>
    
            </div>
            <div>
                <br><br><br> 
                <p th:text="${students.weight +' kg'}"></p>
                <p th:text="${students.height+' cm'} "></p>
                <p th:text="${'Hair color: ' + students.hairColor}"></p>
            </div>
            <div class="text-end"> 
                <a th:href="'/students/edit/'+${students.uid}" class="btn btn-primary" type="submit" value="EDIT" style ="background-color: navy; color: white;width:80px;height:40px;text-align: center;">EDIT</a>
                <a th:href="'/students/delete/'+${students.uid}" class="btn btn-primary" type="submit" value="DELETE" style ="background-color:red; color: white; width:80px; height:40px;text-align: center;">DELETE</a>
            </div>

        </div>

    </div>
    
</body>
</html>
